<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PTP Events</title>
	<link rel="stylesheet" href="css/styles.css"/>
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
    <!--[if lt IE 9]>-
        <script src="http://cdnjs.clou-dflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
    <![endif]-->
</head>
<body>
    <script type="text/x-handlebars" data-template-name="index">
        <h3>Choose a user!</h3>
        <ol>
        {{#each}}
            {{#link-to "user" this}}{{user_name}}{{/link-to}}
        {{/each}}
        </ol>
    </script>

    <script type="text/x-handlebars" data-template-name="user">
        {{#link-to "index"}}Home{{/link-to}}
        <h6>{{user_name}}</h6>
        <ol>
            {{#each encounters}}
                <li>
                    {{#link-to "encounter" this}}
                        {{encounter_name}}
                    {{/link-to}}
                </li>
            {{/each}}
        </ol>
        {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="encounter">
        {{#each players}}
            {{player_name}}
        {{/each}}
        {{#each creatures}}
            {{creature_name}}
        {{/each}}
    </script>
</body>
	
</html>
